<script type="text/javascript">
window.onload = function() {
	var backAudio=$("#backAudio");
	var backAudio_btn=$(".backAudio-btn");
	var myVideo=$("#myVideo");
	var page6_play=$(".page6-play");
	var page6_videoImg=$(".page6-videoImg");
		page6_play.on('click',function(){
		page6_play.hide();
		page6_videoImg.hide();
		$(".page6-video").show();
		 myVideo.get(0).play();
		 myVideo.playing=true;
		 backAudio.get(0).pause();
		 backAudio.paused=true;
		 backAudio_btn.removeClass("backAudio-rotate");
       });
	backAudio.get(0).play();
	backAudio.paused=false;
	backAudio_btn.on('click',function(){
		if (!backAudio.paused) {
			backAudio.get(0).pause();
			backAudio.paused=true;
			backAudio_btn.removeClass("backAudio-rotate");
		}else{
			backAudio.get(0).play();
			backAudio.paused=false;
			backAudio_btn.addClass("backAudio-rotate");
		}      
	});
}
